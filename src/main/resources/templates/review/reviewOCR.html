<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>영수증 인증</title>
    <link rel="stylesheet" href="/static/css/review/ocr.css">
</head>
<body>
<div class="container" layout:fragment="content">
    <main class="main" sec:authorize="isAuthenticated()">
        <!-- 1) OCR 파일 업로드 폼 -->
        <div class="upload-card">
            <h1>인증하실 영수증을 업로드 해주세요!</h1>
            <p>파일 형식: JPG, PNG 등 이미지 파일만 업로드 가능</p>
            <form id="ocrForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ocrFile" class="form-label">영수증 이미지 선택</label>
                    <input type="file" id="ocrFile" name="ocrFile" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" id="uploadOcrFile" class="btn-submit">파일 업로드</button>
            </form>
        </div>
        <!-- 2) OCR 결과 확인 및 수정 영역 -->
        <div class="checkOcr" id="checkOcrSection" style="display: none;">
            <h2>이곳에 다녀오신 게 맞으신가요?</h2>

            <input type="hidden" id="businessNumber">
            <input type="hidden" id="approvalNumber">

            <div class="ocr-field">
                <label for="shopName">업체 이름</label>
                <input type="text" id="shopName" placeholder="업체 이름">
            </div>

            <div class="ocr-field">
                <label for="totalAmount">결제 금액</label>
                <input type="text" id="totalAmount" placeholder="결제 금액">
            </div>

            <div class="ocr-field">
                <label for="paymentDate">결제 날짜</label>
                <input type="text" id="paymentDate" placeholder="결제 날짜">
            </div>

            <button type="button" id="saveReceipt" class="save-btn">영수증 저장</button>
        </div>
    </main>

    <div layout:fragment="scripts">
        <script src="/js/review/ocr.js"></script>
    </div>
</div>
</body>
</html>
